<div class="form-group">
  <label>Album</label>
  <input type="text" class="form-control" placeholder="Album" ng-model="music.album">
</div>
<div class="form-group">
  <label>Titre</label>
  <input type="text" class="form-control" placeholder="Titre" ng-model="music.title">
</div>
<div class="form-group">
  <label>Artiste</label>
  <input type="text" class="form-control" placeholder="Artiste" ng-model="music.artist">
</div>


<div class="form-group">
<input type="button" value="Editer" ng-click="updateMusic(music)" class="btn btn-default">
</div>
